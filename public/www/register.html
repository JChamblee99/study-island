<html>
    <div>
        <h1>Register A New Account</h1>
        <form action="/register" method="post">
            <section>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required></input>
            </section>
            <section>
                <label for="currentPassword">Password</label>
                <input id="currentPassword" name="password" type="password" autocomplete="current-password" required></input>
            </section>
            <section>
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text"required></input>
            </section>
            <section>
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" required></input>
            </section>
            <section>
                <label for="email">email</label>
                <input id="email" name="email" type="email" required></input>
            </section>
            <button type="submit">Register Account</button>
        </form>
    </div>
</html>
